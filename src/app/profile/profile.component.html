<div class="container-fluid">
	<div class="row">
		<div class="col-md-6" *ngIf = "user">
			<div class="row">
				<div class="col-md-6">
					<h3>{{user.name}}</h3>
					<img class="img-thumbnail github-avatar" src="{{user.avatar_url}}">
				</div>
				<div class="col-md-6">
					<div class="stats">
						<span class="label label-default">Public Repos: {{user.public_repos}}</span><br>
						<span class="label label-primary">Followers:   {{user.followers}}</span><br>
						<span class="label label-success">Following:  {{user.following}}</span><br>
						<span class="label label-info">Public Gists: {{user.public_gists}}</span>
					</div>
				</div>

			</div>
			<br>
			<div class="repos">
				<div *ngFor="let repo of repos">
				<button class="accordion">
					  <h3>Repositories</h3>
				</button>
				<div class="panel">
					<h3>Name of repo:{{repo.name}}</h3>
				</div>
				</div>
			</div>
		</div>
			
		</div>
		<div class="col-md-6">
			<app-search></app-search>
		</div>
</div>
