
			<div class="frame"  *ngIf = "user" style="top: 50%">
			  <div class="center">
			    
					<div class="profile">
						<div class="image">
							<div class="circle-1"></div>
							<div class="circle-2"></div>
							<img src="{{user.avatar_url}}" width="100" height="100" alt="{{user.name}}">
						</div>
						
						<div class="name">{{user.login}}</div>
						<div class="job">{{user.bio}}</div>
						
						<div class="actions">
							<span class="btn">Followers:<strong> {{user.followers}}</strong></span>
							<span class="btn">Following:<strong> {{user.following}}</strong></span>
						</div>
					</div>
					
					<div class="stats">
						<div class="box">
							<span class="value">{{user.name}}</span>
							<span class="parameter">Name</span>
						</div>
						<div class="box">
							<span class="value"> {{user.public_repos}}</span>
							<span class="parameter">Repos</span>
						</div>
						<div class="box">
							<span class="value">{{user.created_at}}</span>
							<span class="parameter">Member Since</span>
						</div>
					</div>
			  </div>
			</div>
