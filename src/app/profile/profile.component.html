<div class="container-fluid">
	<div class="row">
		<div class="col-md-4" *ngIf = "user">
			<div class="row">
				<div class="col-md-6">
					<h3>{{user.name}}</h3>
					<img class="img-thumbnail github-avatar" src="{{user.avatar_url}}">
				</div>
				<div class="col-md-6">
					<div class="stats">
						<span class="label label-default">Public Repos: {{user.public_repos}}</span>
						<span class="label label-default">Public Repos: {{user.public_repos}}</span><span class="label label-default">Public Repos: {{user.public_repos}}</span><span class="label label-default">Public Repos: {{user.public_repos}}</span>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
				<h3 class="panel-title"> {{user.name}}</h3>
				
				</div>
				<div class="panel-body">
				</div>
				
			</div>
		</div>
		<div class="col-md-8">
			<app-search></app-search>
		</div>
	</div>
</div>
