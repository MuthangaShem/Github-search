<div class="container-fluid">
	<div class="row">
		<div class="col-md-12" *ngIf = "user">
			<div class="row">
				<div class="col-md-6">
					<h3>{{user.name}}</h3>
					<img class="img-thumbnail github-avatar" src="{{user.avatar_url}}">
				</div>
				<div class="col-md-6">
					<div class="stats">
						<span class="label label-default">Public Repos: {{user.public_repos}}</span><br>
						<span class="label label-primary">Followers:   {{user.followers}}</span><br>
						<span class="label label-success">Following:  {{user.following}}</span><br>
						<span class="label label-info">Public Gists: {{user.public_gists}}</span>
					</div>
				</div>

			</div>
			<br>
		</div>

		
			
		</div>
</div>
